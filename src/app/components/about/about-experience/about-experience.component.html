<div class="row" style="text-align: -webkit-center;" *ngIf="isDone">
    <div class="col" *ngFor="let profilework of currentProfileWork;let indice = index;">
        <div class="card">
            <img src="{{profilework.url}}" class="card-img-top img-thumbnail" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{profilework.name}}</h5>
                <p class="card-text">{{profilework.description}}</p>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" [attr.data-bs-target]="'#modal'+profilework.idFile">Visualizar certificado</button>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="modal{{profilework.idFile}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">{{profilework.name}}</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <img src="{{profilework.url}}" class="card-img-top" alt="...">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid row" *ngIf="!isDone" style="justify-content: center;">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>
